<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Selector Methods</title>
</head>

<body>
    <!-- ###### Important Selector Methods ###### -->

    <!-- ================================= -->

    <!--
	Some returns something which is called node list which is techinically not an array like, it is a light weight array, we can use indexing but we cannot use forEach

	- getElementByID() - Takes a string argument and returns the one element with a matching ID
	- getElementsByClassName() - Takes a string argument and returns a list of elements that have a matching class
	- getElementsByTagName() - Returns a list of all elements of given tag name, like <li> or <h1>
	- querySelector() - Returns the first element that matches a given CSS-style selector
	- querySelectorAll() - Returns a list of elements that matches a given CSS-style selector
    -->

    <div>
        <h1>Important Selector Methods</h1>

        <h1>Hello</h1>
        <h1>Goodbye</h1>
        <ul>
            <li id="highlight">List Item 1</li>
            <li class="bolded">List Item 2</li>
            <li class="bolded">List Item 3</li>
        </ul>

    </div>

    <script src="./Important-Selector-Methods.js"></script>

</body>

    <!-- ###### jQuery Methods ###### -->

    <!-- ================================= -->
    <!-- 
	1. .text() - it works similar to .textContent 
	2. .html() - it works similar to .innerHTML
	3. .attr() - retrive the value of attribute for first element or set of elements or set one or more attributes for every matched elements by passing an argument
	4. .val() - it extract value from an input, .val() jQuery warpper for .value()
	5. .val() works on elements with value attribute
	$("select").val();

			- val() works on elements with value attribute
			- gives what option user have choosed
    -->
    <!-- ================================= -->
    <div>
        <h1>jQuery Methods</h1>

	<!-- ###### jQuery Introduction ###### -->

	<!-- ================================= -->

	<h1>jQuery Introduction</h1>

	<!-- What is jQuery?
		 - jQuery is a DOM manipulation libary
	-->

	<!-- It comes with a bunch of useful methods to bring things like:
		 - Select Elements
		 - Manipulate Elements
		 - Create Elements
		 - Add Event Listeners
		 - Animate Elements
		 - Add Effects
		 - Make HTTP Requests (AJAX)
	-->

	<!-- Why use jQuery?
		 - Fixes "broken" API
		 - Brevity and Clarity
		 - Easy of use
		 - Cross-Browser Support
		 - AJAX
	-->

	<!-- Why not use jQuery?
		 - The DOM API is no longer "broken"
		 - It doesn't do anything you can't do on your own
		 - It's an unnecessary dependency
		 - Performance Decreases sometimes
	-->

	<!-- Either way, it's worth knowing -->
